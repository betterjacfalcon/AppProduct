<div class="text-layout">
    <h1>Pipe personalizados</h1>
    <p>
        Pipes creados por 
        {{'NosotroS' | mayusculas:inMayusula }}
    </p>
   

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" icon="pi pi-undo" iconPos="left" label="cambiar texto" class=" p-mr-1 p-button-warning" (click)="cambiarTexto()"></button>
        <button pButton 
                icon="pi pi-sort"
                label="por nombre"
                class="p-mr-1"
                (click)="cambiarOrden('nombre')"></button>
        <button pButton 
                icon="pi pi-sort"
                label="vuela"
                class="p-mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>
        <button pButton 
                icon="pi pi-sort"
                label="por color"
                class="p-mr-1 p-button-help"
                (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-md-2">
        <p-table [value]="heroes | ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela| vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>                   
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-md-2">
        <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                
                <tr>
                    <th pSortableColumn="nombre" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            nombre
                            <p-sortIcon field="nombre"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="vuela" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            vuela
                            <p-sortIcon field="vuela"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="color" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            color
                            <p-sortIcon field="color"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela| vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>                   
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
